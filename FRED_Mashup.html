<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="FRED_Mashup.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script language="javascript" content-type="application/javascript" src="FRED_Mashup.js"></script>
	<title>FRED Mashup</title>
</head>

<body>
	<div class="center"> 
        <h1>ECONOMIC RESEARCH</h1>
        <br/>
        <h1>St. Louis Federal Reserve Bank</h1>
        <br/>
        <h2>FRED<sup>&reg</sup> Economic Database</h2>
    	<br/>
    <div>
        <div class="float_L">
            <ul>
                <iframe src="http://research.stlouisfed.org/fred-glance-widget.php" style="overflow: hidden; border: 1px solid #333333; width: 320px; height: 490px;" height="240" width="320" frameborder="0" scrolling="no">
                </iframe>
            </ul>
        </div>
        <div class="float_R">
            <ul>
                <li class="button_1"><br/>Search for Economic Data Releases</li>
                <li>
                    <input id="searchBox_1" type="text" placeholder='Search by Name, e.g., "Consumer Price Index"'><span></span>
<!--                    <li id="output_0" class="hide"></li>
                    <li id="output_1" class="hide"></li>
                    <li id="output_2" class="hide"></li>
                    <li id="output_3" class="hide"></li>
                    <li id="output_4" class="hide"></li>
-->
 <!-- I wanted to be able to select the type of output using radio buttons; however, I couldn't get the following to format or position correctly
                    <br/>
                    <input id="searchBox_2" type="text" placeholder="Return Series Id and Description">   
                    <input id="searchBox_3" type="text" placeholder="Return Full Record">   -->
                </li>
            </ul>
            <br/>
            <br/>
            <ul>
                <li class="button_2"><br/>Retrieve Economic Press Release</li>
                <li><input id="retrieveBox" type="text" placeholder='Retrieve by Press Release Series Identifier, e.g., DGS10'><span></span></li>
            </ul>
            <br/>
            <br/>
            <ul>
                <li class="button_3"><br/>Selected FRED Economic Data Updates</li>
                <li id="feed"></li>
            </ul>
        </div>
    </div>
</body>

</html>
